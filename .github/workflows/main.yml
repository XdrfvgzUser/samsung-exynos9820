name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.7'

      - name: Install dependencies
        run: |
          echo "-------->"
          df
          echo "========="
          df -h
          echo "<--------"
          sudo apt update 
          sudo apt install -y repo git mkalias python3-pip tar
          pip3 install lunch

      - name: Setup and build
        run: |
          mkdir lineage-19.1
          cd lineage-19.1
          sudo repo init -u https://github.com/LineageOS/android.git -b lineage-19.1 --depth=1
          sudo chown 777 . -R
          git clone --depth=1 https://github.com/K9100ii/s5neolte-manifest.git -b lineage-19.1 .repo/local_manifests
          sudo repo sync --force-sync --no-tags --no-clone-bundle -c
          sudo chown 777 . -R
          . build/envsetup.sh 
          lunch lineage_s5neolte-userdebug 
          mka otapackage
          
#      - name: Create tar archive
#        run: |
#          mkdir -p geili
#          tar -cf geili/file.tar lineage-19.1

      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: repo
          path: lineage-19.1/*
          if-no-files-found: error
